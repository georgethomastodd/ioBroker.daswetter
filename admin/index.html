<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">

    // Dictionary (systemDictionary is global variable from adapter-settings.js)
    systemDictionary = {
        "DasWetter.com adapter settings": { "de": "DasWetter.com Adapter Einstellungen" },
        "on save adapter restarts with new config immediately": { "de": "Beim Speichern von Einstellungen wird der Adapter sofort neu gestartet." },
        "URL 7 days forecast": { "de": "URL 7-Tage-Wettervorhersage" },
        "URL 5 days forecast": { "de": "URL 5-Tage-Wettervorhersage" },
        "URL hourly forecast": { "de": "URL stündlichen Wettervorhersagen" },
        "use only the URL you need, leave the others blank": { "de": "nur die URL verwenden, die benötigt wird, die anderen können leer bleiben"}
    };

    
        
    
    // the function loadSettings has to exist ...
    function load(settings, onChange) {
    
    	if (!settings) return;
    
        // example: select elements with id=key and class=value and insert value
        for (var key in settings) {
            // example: select elements with id=key and class=value and insert value
            if ($('#' + key + '.value').attr('type') == 'checkbox') {
                $('#' + key + '.value').prop('checked', settings[key]).change(function () {
					onChange();
				});
            } else {
                $('#' + key + '.value').val(settings[key]).change(function () {
					onChange();
				}).keyup(function () {
					$(this).trigger('change');
				});
            }
        }
        
        
        // Signal to admin, that no changes yet
        onChange(false);
    }
    

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            obj[$this.attr('id')] = $this.val();
        });
        callback(obj);
    }
    


</script>
